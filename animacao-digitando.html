<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animação de Digitação</title>
  <style>
    .typing {
      font-family: 'Georgia', serif;
      font-size: 20px;
      color: #808080;
      display: inline-block;
      white-space: nowrap;
      overflow: hidden;
      width: 0;
      animation: typing 4s steps(30) 1s forwards, blink 0.75s step-end infinite;
      padding-right: 5px; /* Ajusta a posição do cursor */
    }

    @keyframes typing {
      to {
        width: 100%;
      }
    }

    @keyframes blink {
      50% {
        border-color: transparent;
      }
    }

    /* A borda agora está no final do texto */
    .typing::after {
      content: "";
      display: inline-block;
      width: 2px;
      background-color: #808080;
      margin-left: 5px; /* Ajusta a posição da "barra de digitação" */
    }
  </style>
</head>
<body>
  <div class="typing" id="typingText"></div>

  <script>
    const text = "Olá, eu me chamo Bruna";
    const typingElement = document.getElementById("typingText");

    let index = 0;

    function type() {
      if (index < text.length) {
        typingElement.textContent += text.charAt(index);
        index++;
        setTimeout(type, 150); // Ajuste a velocidade da digitação (milissegundos)
      }
    }

    // Inicia a animação de digitação
    type();
  </script>
</body>
</html>
